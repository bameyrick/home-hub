<header home-hub-page-header class="WeatherForecasts__header" [title]="'Weather Forecasts'"></header>

<div #scrollArea class="WeatherForecasts__locations" (scroll)="onScroll.emit()">
  <home-hub-weather-forecast
    class="WeatherForecasts__location"
    *ngFor="let location of forecastLocations$ | async"
    [location]="location"
    [scrollEvents]="onScroll"
    [scrollAreaDimensions]="scrollAreaDimensions"
  ></home-hub-weather-forecast>
</div>
